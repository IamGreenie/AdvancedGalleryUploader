{% extends 'gallery/base.html' %}

{% block content %}

<h2>Your Uploaded Images</h2>
<ul>
    {% for image in images %}
        <li>
            <strong>{{ image.title }}</strong><br>
            <a href="{% url 'image-detail' image.pk %}">
                <img src="{{ image.image.url }}" alt="{{ image.title }}" width="150"><br>
            </a>
            <small>Tags: {{ image.tags }}</small>
        </li>
    {% endfor %}
</ul>

{% endblock %}
