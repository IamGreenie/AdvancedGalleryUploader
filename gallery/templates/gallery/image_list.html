{% extends 'gallery/base.html' %}

{% block content %}

<form method="get">
    <input type="text" name="tag" placeholder="Filter by tag">
    <button type="submit">Filter</button>
</form>

<h2>Uploaded Images</h2>
<form method="get">
    <input type="text" name="tag" placeholder="Filter by tag">
    <button type="submit">Filter</button>
</form>
<ul>
    {% for image in images %}
        <li>
            {% if request.GET.tag and request.GET.tag in image.tags %}
                <strong style="color: green;">{{ image.title }}</strong>
            {% else %}
                <strong >{{ image.title }}</strong>
            {% endif %}
            <br>
            <a href="{% url 'image-detail' image.pk %}">
                <img src="{{ image.image.url }}" alt="{{ image.title }}" width="250">
            </a>
            <small>Tags: {{ image.tags }}</small>
        </li>
    {% endfor %}
</ul>

{% endblock %}
